version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      # Uncomment and set these for production:
      # - NEXTAUTH_URL=https://yourdomain.com
      # - NEXTAUTH_SECRET=your-secret-here
    volumes:
      - ./data:/app/data
    restart: unless-stopped

volumes:
  app_data: